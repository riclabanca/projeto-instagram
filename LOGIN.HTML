<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">  
        <title>Login Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">        
            <div class="instagram-phone">
                <img src="phone.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="logo-insta.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="perfil.jpg" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login"> Continue como riclabanca</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é riclabanca?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>    
        </div>    
    </body>
</html>
